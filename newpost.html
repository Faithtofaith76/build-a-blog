{% extends "main.html" %} {% block content %}
<h1>Build a Blog!</h1>
<form method='POST'>
    <label>
        <h3>Title of Blog:</h3><br>
        <input type="text" name='blog_title'  value= '{{title}}'/>
    </label>
    <p class='error'>{{title_error}}</p>
    <br>
    <label>
    <h3>Content in Blog:</h3>
    <div>
        <textarea name='blog_body'></textarea>
        <p class='error'>{{body_error}}</p>
    </div>
    </label>
    <div>
        <input type="submit" value='Add Post' />
    </div>
</form>






{% endblock %}
